{% extends 'ecommerce_app/base.html' %}

{% block head %}
    <title>Signup</title>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="login_signup">
        <h1>Create your account</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Signup">
            <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
        </form>
    </div>
{% endblock %}
