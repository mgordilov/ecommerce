{% extends 'ecommerce_app/base.html' %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="input_form">
    <h1>Login</h1>
    <br>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
        <button type="submit" class="btn btn-outline-success">Login</button>
    </form>
</div>

{% endblock %}
