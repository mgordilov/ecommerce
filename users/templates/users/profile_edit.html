{% extends 'ecommerce_app/base.html' %}

{% load crispy_forms_tags %}

{% block head %}
    <title>Edit profile</title>
{% endblock %}

{% block content %}
        <div class="profile_page">
            <div class="profile_menu">
                <a href="{% url 'profile' %}">Your details</a>
                <a href="{% url 'profileWishlist' %}">Your wishlist</a>
                <a href="{% url 'profileOrders' %}">Your orders</a>
                {% if user.userprofile.business %}
                    <a href="#">Your business</a>
                {% endif %}
            </div>
            <div class="profile_content" style="place-self: center;">
                <div class="input_form">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Edit profile</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
