{% extends 'ecommerce_app/base.html' %}

{% load crispy_forms_tags %}

{% block head %}
    <title>Edit profile</title>
{% endblock %}

{% block content %}
    <div class="profile_page">
        <div class="profile_menu">
            <a href="{% url 'profile' %}">Your details</a>
            <a href="{% url 'profileWishlist' %}">Your wishlist</a>
            <a href="{% url 'profileOrders' %}">Your orders</a>
            {% if user.userprofile.business %}
                <a href="#">Your business</a>
            {% endif %}
        </div>
        <div class="profile_content" style="place-self: center;">
            <div class="input_form">
                <h1>Edit profile</h1>
                <br>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-success">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
