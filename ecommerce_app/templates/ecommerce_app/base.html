<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{% static 'ecommerce_app/icon/icon.png' %}">

    <link rel="stylesheet" href="{% static 'ecommerce_app/css/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% block head %}

    {% endblock %}

</head>
<body onload="activeTab()">
    <header>
        <nav class="header_element right_hand_nav">
            <a href="{% url 'products' %}">Products</a>
            <a href="{% url 'products' %}?gender=women">Women</a>
            <a href="{% url 'products' %}?gender=men">Men</a>
            <a href="{% url 'products' %}?gender=kids">Kids</a>
        </nav>
        <a class="header_element" href="{% url 'home' %}"><img src="{% static 'ecommerce_app/icon/logo-transparent-svg.svg' %}" alt=""></a>
        <nav class="header_element left_hand_nav">
            <a href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i></a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}"><i class="fa-regular fa-user"></i></a>
                <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
            {% else %}
                <a href="{% url 'login' %}"><i class="fa-solid fa-right-to-bracket"></i></a>
                <a href="{% url 'signup' %}"><i class="fa-solid fa-user-plus"></i></a>
            {% endif %}
        </nav>
    </header>

    {% block content %}

    {% endblock %}

    <footer>
        <p>Copyright &copy; 2024. All rights reserved.</p>
        <div class="footer_links">
            <a href="{% url 'about' %}">About us</a>
            <a href="https://www.facebook.com/mgordilov" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/m.gordilov" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/mgordilov" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/62b05945c2.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="{% static 'ecommerce_app/js/script.js' %}"></script>
</body>
</html>
