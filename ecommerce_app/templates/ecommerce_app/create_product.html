{% extends 'ecommerce_app/base.html' %}

{% block head %}
    <title>Create Product</title>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="input_form">
        <h1>Create Product</h1>
        <br>
        
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-success">Create</button>
        </form>
    </div>
{% endblock %}
