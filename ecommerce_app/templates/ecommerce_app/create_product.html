{% extends 'ecommerce_app/base.html' %}

{% block head %}
    <title>Create Product</title>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Create Product</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Create</button>
    </form>
{% endblock %}
